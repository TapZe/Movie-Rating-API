<script>
var form_login=document.getElementById('login')
var form_register=document.getElementById('signup')

form_login.addEventListener('submit', function(e){
 e.preventDefault()

 var username=document.getElementById('username').value
 var password=document.getElementById('password').value

 fetch('http://localhost:5010/login_user', {
  method: 'POST',
  body: JSON.stringify({
  "username" : username,
  "password" : password,

  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
  })
    .then((response) => response.json())
    .then((data) => {
          localStorage.setItem("token", data.access_token);
    location.reload();
        })
  .catch(error => console.error('Error:', error)); 
});

form_register.addEventListener('submit', function(e){
 e.preventDefault()

 var username=document.getElementById('username-2').value
 var nickname=document.getElementById('nickname-2').value
 var password=document.getElementById('password-2').value
 var email=document.getElementById('email-2').value

 fetch('http://localhost:5010/register_user', {
  method: 'POST',
  body: JSON.stringify({
  "email" : email,
  "nickname" : nickname,
  "username" : username,
  "password" : password
  }),
  headers: {
  'Content-type': 'application/json; charset=UTF-8',
  }
  })
  .then(function(response){
  location.reload()
  })
  .catch(error => console.error('Error:', error)); 
});
</script>
