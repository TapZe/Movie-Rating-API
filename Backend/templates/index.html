<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Test</h1>
    <ul></ul>
    <script>
      const url = "http://localhost:5010/get_popular_movie_list/1";
      const listEl = document.querySelector('ul');
      fetch(url)
        .then((response) => response.json())
        .then(data=> {
          data.forEach(post => {
            listEl.insertAdjacentHTML('beforeend', `<li><img src="https://www.themoviedb.org/t/p/w220_and_h330_face/${post.backdrop_path}"><li>`);
            listEl.insertAdjacentHTML('beforeend', `<li>${post.original_title}<li>`);
          });
        });
    </script>
  </body>
</html>
